<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Paying Jobs - USA, UK, CANADA</title>
    <style>
        body { font-family: 'Segoe UI', Roboto, Arial, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 95%; max-width: 500px; overflow: hidden; text-align: center; border: 1px solid #e0e0e0; }
        .header-img { width: 100%; height: auto; display: block; object-fit: contain; }
        .content { padding: 25px; }
        h1 { font-size: 24px; color: #1a73e8; margin: 0 0 15px 0; text-transform: uppercase; }
        p { color: #444; font-size: 16px; margin-bottom: 20px; }
        .timer-box { margin: 20px 0; font-size: 15px; color: #d93025; font-weight: bold; background: #fff0f0; padding: 12px; border-radius: 8px; border: 1px dashed #d93025; }
        .btn { display: inline-block; background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%); color: white; padding: 18px 35px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 18px; transition: 0.3s; border: none; cursor: pointer; width: 85%; box-shadow: 0 4px 15px rgba(26, 115, 232, 0.3); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(26, 115, 232, 0.4); }
    </style>
</head>
<body>

<div class="card">
    <img src="https://i.ibb.co.com/rW6GzFn/job-image.jpg" alt="USA Job Vacancy" class="header-img">
    <div class="content">
        <h1>USA, CANADA & UK BEST JOBS</h1>
        <p>Your application is ready! Click below to download the job details and start the verification process.</p>
        
        <div class="timer-box" id="timer-container">
            Status: Ready to Proceed...
        </div>

        <button class="btn" onclick="startEverything()">CONTINUE TO APPLY</button>

        <p style="font-size: 12px; color: #888; margin-top: 15px;">*Your download will start automatically. Keep the ad tab open for 20s.</p>
    </div>
</div>

<script>
    function startEverything() {
        // ১. অ্যাডস্টেরা লিঙ্ক ওপেন (নতুন ট্যাব)
        window.open("https://www.effectivegatecpm.com/zs98yqp45z?key=0b1f1d78775b9208c987c81d8abab343", "_blank");

        // ২. অটো-ডাউনলোড ট্রিগার (একটি ডামি PDF ফাইল)
        const downloadLink = document.createElement("a");
        downloadLink.href = "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"; 
        downloadLink.download = "Job_Application_Details.pdf"; 
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);

        // ৩. টাইমার শুরু
        let timeLeft = 20;
        const timerBox = document.getElementById('timer-container');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerBox.innerHTML = "Verifying... Please wait " + timeLeft + "s";
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerBox.innerHTML = "✅ Verification Successful & Downloaded!";
                timerBox.style.backgroundColor = "#e6f4ea";
                timerBox.style.color = "#1e8e3e";
            }
        }, 1000);
    }
</script>

</body>
</html>
